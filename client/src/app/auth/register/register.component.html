<body class="max-h-screen max-w-screen">
  <section class="grid m-0 overflow-hidden">
    <!-- Area Left -->
    <div class="col-12 md:col-4 lg:col-4 area-left relative h-screen">
      <section class="wrap-container absolute">
        <div class="flex flex-column align-items-center justify-content-center">
          <img class="border-round" src="../../../assets/images/auth_logo_desktop.png" alt="auth_logo_desktop"
            (click)="onNextPage(SYSTEM_PAGE.HEADER_HOME)" />
          <h1 class="mt-5 w-20rem font-semibold text-xl text-center text-white">
            Tiếp lợi thế - Nối thành công
          </h1>
          <p class="mt-3 text-center text-white">
            Hệ sinh thái nhân sự tiên phong ứng dụng công nghệ tại Việt Nam
          </p>
          <div class="p-field mt-5">
            <button pButton type="button" label="Đăng nhập"
              (click)="onNextPage(SYSTEM_PAGE.RELATED_AUTH + '/' + SYSTEM_PAGE.AUTH_LOGIN)"></button>
          </div>
        </div>
      </section>
    </div>

    <!-- Area Right -->
    <div class="col-12 md:col-8 lg:col-8 area-right relative h-screen flex align-items-center justify-content-center">
      <section class="w-30rem">
        <h2 class="txt-title font-medium text-2xl">
          Chào mừng bạn đến với việc làm 24h
        </h2>
        <p class="text-gray-600">Tạo tài khoản mới</p>

        <p-tabView>
          <p-tabPanel header="Ứng viên">
            <form [formGroup]="candidateForm" (ngSubmit)="onSignupCandidate()" class="p-fluid">
              <div class="p-field mt-4">
                <label class="font-normal text-lg" for="email">Email</label><span class="pl-2 text-red-600">*</span>
                <input class="mt-2" id="email" type="email" placeholder="Nhập email" pInputText formControlName="email" />
                <div *ngIf="isFieldValid('email', candidateForm)" class="error-message text-red-500">Email không hợp lệ!</div>
              </div>

              <div class="p-field mt-4">
                <label class="font-normal text-lg" for="password">Mật khẩu</label><span class="pl-2 text-red-600">*</span>
                <input class="mt-2" id="password" type="password" placeholder="Nhập mật khẩu" pInputText formControlName="password" />
                <div *ngIf="isFieldValid('password', candidateForm)" class="error-message text-red-500">Mật khẩu ít nhất 6 ký tự!</div>
              </div>

              <div class="flex flex-row gap-2 align-items-center mt-2">
                <p-triStateCheckbox formControlName="isPolicy" inputId="rule"></p-triStateCheckbox>
                <p>Tôi đã đọc và đồng ý với Điều khoản dịch vụ và Chính sách bảo mật của chúng tôi</p>
              </div>

              <div class="p-field mt-2">
                <button pButton type="button" label="Đăng ký" [loading]="isLoading" (click)="onSignupCandidate()"></button>
              </div>
          </form>
