<app-loading></app-loading>
<body class="max-h-screen max-w-screen">
  <section class="grid overflow-hidden m-0">

    <!-- Area Left -->
    <div class="col-12 md:col-4 lg:col-4 area-left relative h-screen">
      <section class="wrap-container absolute">
        <div class="flex align-items-center justify-content-center" (click)="onNextPage(SYSTEM_PAGE.HEADER_HOME)">
          <img class="border-round" src="../../../assets/images/auth_logo_desktop.png" alt="auth_logo_desktop" />
        </div>
        <h1 class="mt-5 w-20rem font-semibold text-xl text-center text-white">
          Tiếp lợi thế - Nối thành công
        </h1>
        <p class="mt-3 text-center text-white">
          Hệ sinh thái nhân sự tiên phong ứng dụng công nghệ tại Việt Nam
        </p>
      </section>
    </div>

    <!-- Area Right -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="col-12 md:col-8 lg:col-8 area-right relative h-screen flex align-items-center justify-content-center">
      <section class="w-30rem">
        <h2 class="txt-title font-medium text-2xl">
          Chào mừng bạn đã quay trở lại
        </h2>
        <p class="text-gray-600">Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý tưởng</p>
        <div class="p-fluid">

          <div class="p-field mt-4">
            <label class="font-normal text-lg" for="email">Email</label><span class="pl-2 text-red-600">*</span>
            <input class="mt-2" id="email" type="email" placeholder="Nhập email" pInputText formControlName="email" />
            <div *ngIf="isFieldValid('email')" class="error-message text-red-500">Email không hợp lệ!</div>
          </div>

          <div class="p-field mt-4">
            <label class="font-normal text-lg" for="password">Mật khẩu</label><span class="pl-2 text-red-600">*</span>
            <input class="mt-2" id="password" type="password" placeholder="Nhập mật khẩu" pInputText formControlName="password" />
            <div *ngIf="isFieldValid('password')" class="error-message text-red-500">Mật khẩu ít nhất 6 ký tự!</div>
          </div>

          <div class="p-field mt-4">
            <button pButton type="button" label="Đăng nhập" [loading]="isLoading" (click)="onLogin()"></button>
          </div>
        </div>
        <p class="mt-3">
          Bạn đã chưa có tài khoản?
          <span class="txt-title font-italic cursor-pointer"
            (click)="onNextPage(SYSTEM_PAGE.RELATED_AUTH + '/' + SYSTEM_PAGE.AUTH_REGISTER)">Đăng ký ngay</span>
        </p>
        <p-toast></p-toast>
      </section>
    </form>
  </section>
</body>
