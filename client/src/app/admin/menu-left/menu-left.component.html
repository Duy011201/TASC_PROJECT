<div class="flex flex-column gap-2">
  <div class="w-17rem h-10rem p-3 border-round border-1 box-shadow-app card-profile hover:shadow-1">

    <div class="flex gap-3 align-items-center mb-2">
      <p class="text-white" style="word-break: break-all">{{email}}</p>
    </div>

    <div class="pt-2 pb-2 pl-3 pr-3 bg-white border-round">
      <span class="block text-sm">Hồ sơ của tôi</span>
      <span class="block mt-2 text-xs txt-sub-title"
            (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.DASHBOARD)">Thiết Lập Hồ Sơ</span>
    </div>
  </div>

  <div class="w-17rem p-3 border-round flex gap-3 card-item hover:text-white hover:shadow-1 bg-content"
       (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_USER)"
       [ngClass]="{ active: isRouteActive(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_USER) }">
    <i class="fa-solid fa-user text-xl"></i>
    <span>Quản lý người dùng</span>
  </div>

  <div class="w-17rem p-3 border-round flex gap-3 card-item hover:text-white hover:shadow-1 bg-content"
       (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_COMPANY)"
       [ngClass]="{ active: isRouteActive(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_COMPANY) }">
    <i class="fa-solid fa-building text-xl"></i>
    <span>Quản lý công ty</span>
  </div>

  <div class="w-17rem p-3 border-round flex gap-3 card-item hover:text-white hover:shadow-1 bg-content"
       (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_RECRUITMENT)"
       [ngClass]="{ active: isRouteActive(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_RECRUITMENT) }">
    <i class="fa-solid fa-bullhorn text-xl"></i>
    <span>Quản lý tin tuyển dụng</span>
  </div>

  <div class="w-17rem p-3 border-round flex gap-3 card-item hover:text-white hover:shadow-1 bg-content"
       (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_SERVICE_PACK)"
       [ngClass]="{ active: isRouteActive(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_SERVICE_PACK) }">
    <i class="fa-solid fa-cube text-xl"></i>
    <span>Quản lý gói dịch vụ</span>
  </div>

  <div class="w-17rem p-3 border-round flex gap-3 card-item hover:text-white hover:shadow-1 bg-content"
       (click)="onNextPage(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_NOTIFICATION)"
       [ngClass]="{ active: isRouteActive(SYSTEM_PAGE.RELATED_ADMIN + '/' + SYSTEM_PAGE.MANAGER_NOTIFICATION) }">
    <i class="fa-solid fa-bell text-xl"></i>
    <span>Quản lý thông báo người dùng</span>
  </div>
</div>
