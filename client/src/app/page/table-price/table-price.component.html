<section style="padding-left: 200px; padding-right: 200px">

  <h2 class="text-center">Bảng giá linh hoạt cho Nhà tuyển dụng</h2>

  <div class="flex flex-column gap-5 py-3">
    <div *ngFor="let item of listService">
      <div class="flex align-item-center gap-4 wrap-item border-round-md">
        <div class="overflow-hidden" style="width: 400px; height: 250px;">
          <img src="{{ pathEnvironment + '/' + item.avatar }}" />
        </div>
        <div class="flex justify-content-between align-items-center w-full">
          <div>
            <h3>{{item.servicePackName}}</h3>
            <p class="text-500">{{item.content}}</p>

            <div class="flex gap-3">
              <div>
                <p>Thời hạn</p>
                <span>{{item.expirationDate}} Ngày</span>
              </div>

              <div>
                <p>Khuyến mãi</p>
                <span>{{item.promotion}}%</span>
              </div>

              <div>
                <p>Giá gốc</p>
                <span class="vertical-align-middle">{{ item.price | number:'1.0-0' }} VNĐ</span>
              </div>
            </div>
          </div>

          <div class="px-5">
            <div class="p-3 border-round-md" (click)="onCreateProduct(item)"
              style="background-color: rgba(195, 168, 255, .16); color: rgba(69, 29, 160)">
              <span>Thêm vào giỏ</span>
              <i class="fa-solid fa-cart-shopping ml-2"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</section>
